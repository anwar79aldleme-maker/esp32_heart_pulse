<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real Signal Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<h2>Signal</h2>
<canvas id="chart"></canvas>

<script>
const fs = 200;
const MAX = 200;
let buffer = Array(MAX).fill(0);
let incoming = [];

const chart = new Chart(
  document.getElementById("chart"),
  {
    type: "line",
    data: {
      labels: Array(MAX).fill(""),
      datasets: [{
        data: buffer,
        borderColor: "#1f77b4",
        borderWidth: 2,
        pointRadius: 0,
        tension: 0
      }]
    },
    options: {
      animation: false,
      scales: {
        x: { display: false },
        y: { min: 0, max: 4095 }
      }
    }
  }
);

// fetch buffer
async function fetchBuffer() {
  const res = await fetch("/api/latest");
  incoming = await res.json();
}

setInterval(fetchBuffer, 1000);

// draw REAL TIME
setInterval(() => {
  if (incoming.length > 0) {
    buffer.push(incoming.shift());
    buffer.shift();
    chart.update("none");
  }
}, 1000 / fs);
</script>
</body>
</html>
